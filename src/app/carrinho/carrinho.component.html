<h2 class="cart-title">Carrinhos</h2>
<div *ngIf="itensCarrinho.length > 0; else semProduto">
    <ul>
        <li *ngFor="let itemCarrinho of itensCarrinho">
            <img src="assets/mouse-3.jpg"/>
            <p>{{ itemCarrinho.descricao }}</p>
            <p>Pre√ßo: {{ itemCarrinho.preco }}</p>
            <label>
                Quantidade:
                <input type="number" (ngModel)="itemCarrinho.quantidade" (change)="calculaTotal()">
            </label>
            <button class="remove-button" (click)="removerProdutoCarrinho(itemCarrinho.id)"><i class="fa-solid fa-xmark"></i></button>
        </li>
    </ul>
    <h2 class="cart-total">Total: {{ total }}</h2>
    <button class="buy-button" (click)="comprar()">Comprar</button>
</div>
<ng-template #semProduto><p>Nenhum produto foi adicionado ao carrinho</p></ng-template>
